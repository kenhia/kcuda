name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          # Install CPU-only torch (GitHub Actions runners don't have CUDA GPUs)
          uv pip install --system torch --index-url https://download.pytorch.org/whl/cpu
          # Install remaining dependencies except llama-cpp-python (requires CUDA build)
          uv pip install --system nvidia-ml-py huggingface-hub click rich
          # Install test dependencies
          uv pip install --system pytest pytest-cov pytest-mock ruff
          # Install package in editable mode without dependencies (already installed above)
          uv pip install --system -e . --no-deps
      
      - name: Lint with ruff
        run: |
          ruff check .
          ruff format --check .
      
      - name: Run tests
        run: |
          # Run all unit and integration tests (they use mocks, don't need actual GPU/llama)
          pytest tests/ -v --cov=src/kcuda_validate --cov-report=xml -k "not test_detection_on_real_hardware"
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Build package
        run: uv build
      
      - name: Check package metadata
        run: |
          pip install twine
          twine check dist/*
